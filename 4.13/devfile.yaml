schemaVersion: 2.2.0
metadata:
  name: fbc-4.13
  displayName: Mail Operator
  description: 'Mail Operator FBC'
  language: fbc
  provider: Red Hat
components:
  - name: image-build
    image:
      imageName: "go-image:latest"
      dockerfile:
        uri: catalog.Dockerfile
        buildContext: "4.13"
  - name: kubernetes
    kubernetes:
      inlined: |-
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: my-nodejs
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: nodejs-app
          template:
            metadata:
              labels:
                app: nodejs-app
            spec:
              containers:
                - name: my-nodejs
                  image: nodejs-image:latest
                  ports:
                    - name: http
                      containerPort: 3001
                      protocol: TCP
                  resources:
                    limits:
                      memory: "1024Mi"
                      cpu: "500m"
    attributes:
      deployment/container-port: 50051
      deployment/cpuRequest: "100m"
      deployment/memoryRequest: 512Mi
      deployment/replicas: 1
      deployment/storageRequest: "0"
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deploy
    composite:
        commands:
            - build-image
        group:
            kind: deploy
            isDefault: true
